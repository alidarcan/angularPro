<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Custom jumbotron</h1>
        <p class="col-md-8 fs-4">
            Using a series of utilities, you can create this jumbotron, just
            like the one in previous versions of Bootstrap. Check out the
            examples below for how you can remix and restyle it to your liking.
        </p>
        <div class="mb-3">
            <ng-container *ngIf="key.length>0; else notPressed">
                <label for="key" class="form-label">You pressed {{key}}.</label>
            </ng-container>
            <ng-template #notPressed>
                <label for="key" class="form-label">Press a Key</label>
            </ng-template>
            <input autofocus (keyup)="onKeyPress($event)" type="text" class="form-control" name="key" id="key"
                placeholder="Press a Key" />
        </div>

        <button type="button" class="btn btn-primary btn-lg" (click)="onClick()">
            <ng-container *ngIf="counter > 0 ; else notClicked">
                Clicked {{counter}} times
            </ng-container>
            <ng-template #notClicked>
                Click Me
            </ng-template>
        </button>
        <ul>
            <li *ngFor="let item of items">{{item}}</li>
        </ul>
    </div>
</div>
